<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <title>Contact</title>
</head>

<body>

  <header class="mustachioLogo">
    <img class="logo" src="/images/mustachioLogo.jpeg" alt="Mustachio Logo">
    <span class="mobile-navigation"></span>
    <nav class="nav">
      <ul class="navbar">
        <li><a class="link" href="index.html">Home</a></li>
        <li><a class="link" href="about.html">About</a></li>
        <li><a class="link" href="gallery.html">Gallery</a></li>
        <li><a class="link" href="blog.html">Blog</a></li>
        <li><a class="link" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="articleTitle">
    <h1 class="title">
      <span class="inTouch">Let's Keep In Touch</span>
    </h1>
  </section>

  <section class="articleForm">
    <div class="form-center">
      <form class="form" action="">
        <label for="name"></label>
        <input type="text" name="name" id="name" placeholder="name">
      </form>
    </div>

    <div class="form-center">
      <form class="form" action="">
        <label for="address"></label>
        <input type="text" name="address" id="address" placeholder="Address">
      </form>
    </div>

    <div class="form-center">
      <form class="form" action="">
        <label for="email"></label>
        <input type="text" name="email" id="email" placeholder="Email">
      </form>
    </div>

    <div class="form-center">
      <form class="form" action="">
        <label for="number"></label>
        <input type="text" name="number" id="number" placeholder="Number">
      </form>
    </div>

    <div class="form-center">
      <form class="form" action="">
        <label for=""></label>
        <input type="text" name="message" id="message" placeholder="Message">
      </form>
    </div>

    <section class="submitBtn">
      <div class="button">
        <button class="btn" type="submit" value="Submit">Send</button>
      </div>
    </section>

    <footer class="footer">
      <div class="footerNav">
        <p>&copy; 2023 by Mustacchio. All rights reserved.</p>

          <li>
            <a href="http://freewebsitetemplates.com/go/twitter/" id="twitter">twitter</a>

          </li>
          <li>
            <a href="http://freewebsitetemplates.com/go/googleplus/" id="googleplus">googleplus</a>
          </li>
          <li>
            <a href="http://pinterest.com/fwtemplates/" id="pinterest">pinterest</a>
          </li>
        </ul>
      </div>
    </footer>

</body>

</html>
